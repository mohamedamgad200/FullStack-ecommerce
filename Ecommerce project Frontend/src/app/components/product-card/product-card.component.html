<div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-2xl transition-shadow h-full flex flex-col">

    <div class="w-full h-64 flex justify-center items-center bg-gray-100" [routerLink]="'/products/'+product._id">
        <img [src]="product.images[0]" alt="{{ product.name }}" class="h-full w-full object-contain p-2" />
    </div>

    <div class="p-4 flex-1 flex flex-col justify-between">
        <div>
            <h6 class="text-lg font-semibold mb-2">{{ product.name }}</h6>
            <p class="text-gray-500 mb-4">{{ product.shortDescription }}</p>
        </div>
        <div class="flex justify-between items-center">
            <span class="text-2xl font-bold text-green-600">{{ product.price }}$</span>
            <div class="flex gap-2">
                <button mat-fab color="primary" (click)="addToWishlist(product)">
                    <ng-container [ngSwitch]="isInWishlist(product)">
                        <mat-icon *ngSwitchCase="true" class="text-red-500">favorite</mat-icon>
                        <mat-icon *ngSwitchCase="false" class="text-red-500">favorite_border</mat-icon>
                    </ng-container>
                </button>
                <button mat-fab color="warn" (click)="addToCart(product)">
                    <ng-container [ngSwitch]="isProductInCart(product._id!)">
                        <mat-icon *ngSwitchCase="true">remove_shopping_cart</mat-icon>
                        <mat-icon *ngSwitchCase="false">add_shopping_cart</mat-icon>
                    </ng-container>
                </button>
            </div>
        </div>
    </div>
</div>
