<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8 min-h-[300px]">
        <h2 class="text-3xl font-semibold text-center text-gray-900 mb-8">User Profile</h2>

        <div class="space-y-6">
            <div class="flex items-center justify-between">
                <span class="text-lg font-medium text-gray-700">Name:</span>
                <p class="text-lg text-gray-600">{{name}}</p>
            </div>
            <div class="flex items-center justify-between">
                <span class="text-lg font-medium text-gray-700">Email:</span>
                <p class="text-lg text-gray-600">{{email}}</p>
            </div>
        </div>
        <div class="mt-8 flex justify-center">
            <button
                class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Edit Profile
            </button>
        </div>
    </div>
</div>
