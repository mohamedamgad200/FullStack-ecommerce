<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form [formGroup]="loginForm">
            <div class=" mb-4">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" id="email" name="name" placeholder="Enter your email" required
                        formControlName="email" />
                </mat-form-field>
            </div>
            <div class="mb-4">
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" id="name" name="name" placeholder="Enter password" required
                        formControlName="password" />
                </mat-form-field>
            </div>
            <div class="mb-4">
                <p>Don't have account <a routerLink="/register" class="text-blue-500 hover:text-blue-700">create account
                        now</a></p>
            </div>
            <div class=" mt-6">
                <button mat-raised-button color="primary" (click)="login()"
                    class="w-full py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    [disabled]="loginForm.invalid">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
